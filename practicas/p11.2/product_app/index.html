<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      .validation-message {
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
      .is-invalid {
        border-color: #dc3545 !important;
      }
      .is-valid {
        border-color: #28a745 !important;
      }
      #status-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #343a40;
        color: white;
        padding: 10px 20px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <label for="name">Nombre del Producto *</label>
                  <input class="form-control" type="text" id="name" name="name" placeholder="Nombre de producto" required>
                  <small class="validation-message text-danger" id="name-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="marca">Marca *</label>
                  <input class="form-control" type="text" id="marca" name="marca" placeholder="Marca del producto" required>
                  <small class="validation-message text-danger" id="marca-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="modelo">Modelo *</label>
                  <input class="form-control" type="text" id="modelo" name="modelo" placeholder="Modelo del producto" required>
                  <small class="validation-message text-danger" id="modelo-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="precio">Precio *</label>
                  <input class="form-control" type="number" id="precio" name="precio" placeholder="Precio" step="0.01" min="0.01" required>
                  <small class="validation-message text-danger" id="precio-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="unidades">Unidades *</label>
                  <input class="form-control" type="number" id="unidades" name="unidades" placeholder="Unidades disponibles" min="0" required>
                  <small class="validation-message text-danger" id="unidades-error"></small>
                </div>
                
                <div class="form-group">
                  <label for="detalles">Detalles</label>
                  <textarea class="form-control" id="detalles" name="detalles" rows="3" placeholder="Detalles del producto" maxlength="250"></textarea>
                  <small class="validation-message text-muted">Máximo 250 caracteres</small>
                </div>
                
                <div class="form-group">
                  <label for="imagen">Ruta de Imagen</label>
                  <input class="form-control" type="text" id="imagen" name="imagen" placeholder="img/producto.png">
                  <small class="validation-message text-muted">Ejemplo: img/producto.png</small>
                </div>
                
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
                <td>Acciones</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- BARRA DE ESTADO -->
    <div id="status-bar">
      <span id="status-message">Listo</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
