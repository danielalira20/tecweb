<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
        }
        
        input[type="file"] {
            padding: 8px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Productos</h1>
        
        <form id="formProductos" action="procesar_producto.php" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nombre">Nombre del Producto <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Termo digital">
            </div>
            
            <div class="form-group">
                <label for="marca">Marca <span class="required">*</span></label>
                <input type="text" id="marca" name="marca" required placeholder="Ej: XIAOMI">
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo <span class="required">*</span></label>
                <input type="text" id="modelo" name="modelo" required placeholder="Ej: MX-2800">
            </div>
            
            <div class="form-group">
                <label for="precio">Precio <span class="required">*</span></label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required placeholder="0.00">
                <p class="note">Ingrese el precio con dos decimales</p>
            </div>
            
            <div class="form-group">
                <label for="detalles">Detalles <span class="required">*</span></label>
                <textarea id="detalles" name="detalles" required placeholder="DescripciÃ³n detallada del producto..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="unidades">Unidades <span class="required">*</span></label>
                <input type="number" id="unidades" name="unidades" min="0" required placeholder="0">
            </div>
            
            <div class="form-group">
                <label for="imagen">Imagen del Producto <span class="required">*</span></label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <p class="note">Formatos permitidos: JPG, PNG, GIF</p>
            </div>
            
            <button type="submit">Registrar Producto</button>
            
        </form>
    </div>

    <script>
        document.getElementById('formProductos').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const precio = document.getElementById('precio').value;
            const detalles = document.getElementById('detalles').value;
            const unidades = document.getElementById('unidades').value;
            const imagen = document.getElementById('imagen').files[0];
            
            if (!nombre || !marca || !modelo || !precio || !detalles || !unidades || !imagen) {
                alert('Por favor, complete todos los campos obligatorios');
                return;
            }
            
            alert('Formulario validado correctamente!\n\nDatos:\n' +
                  'Nombre: ' + nombre + '\n' +
                  'Marca: ' + marca + '\n' +
                  'Modelo: ' + modelo + '\n' +
                  'Precio: $' + precio + '\n' +
                  'Unidades: ' + unidades + '\n' +
                  'Imagen: ' + imagen.name);
            
        });
    </script>
</body>
</html>
